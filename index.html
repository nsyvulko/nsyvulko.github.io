<!DOCTYPE html>
<html>
<head>
	<title>player1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/080235e42e.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="ap" id="ap">
  <div class="ap-inner">
    <div class="ap-panel">
      <div class="ap-item ap-playback">
        <button class="ap-controls ap-prev-btn">
          <i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
        </button>
        <button class="ap-controls ap-toggle-btn">
          <i class="fa fa-play fa-2x ap-play btn-play" aria-hidden="true"></i>
          <i class="fa fa-pause fa-2x ap-pause btn-pause" aria-hidden="true"></i>
        </button>
        <button class="ap-controls ap-next-btn">
          <i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
        </button>
      </div>
      <div class="ap-item ap-track">
        <div class="ap-info">
          <div class="ap-title">Unknown</div>
          <div class="ap-time">
            <span class="ap-time-current">--</span>
            <span> / </span>
            <span class="ap-time-duration">--</span>
          </div>

          <div class="ap-progress-container">
            <div class="ap-progress">
              <div class="ap-bar"></div>
              <div class="ap-preload-bar"></div>
            </div>
          </div>

        </div>
      </div>
      <div class="ap-item ap-settings">
        <div class="ap-controls ap-volume-container">
          <button class="ap-volume-btn">
            <i class="fa fa-volume-up fa-2x ap-volume-on" aria-hidden="true"></i>
            <i class="fa fa-volume-off fa-2x ap-volume-off" aria-hidden="true"></i>
          </button>
          <div class="ap-volume">
            <div class="ap-volume-progress"><div class="ap-volume-bar"></div></div>
          </div>
        </div>
        <button class="ap-controls ap-repeat-btn">
          <i class="fa fa-repeat fa-2x" aria-hidden="true"></i>
        </button>
        <button class="ap-controls ap-playlist-btn">
          <i class="fa fa-th-list fa-2x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/app.js"></script>


</body>
</html>
